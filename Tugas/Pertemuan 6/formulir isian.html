<html>
<head><title>Formulir Isian</title></head>
<body>
<form>
<h1>Latihan Formulir Isian</h1>
<hr>
<table>
 <tr>
  <td>
	Nama Lengkap</td> <td>:</td> <td><input type="text"></td> </tr>
 <tr>
  <td>
	Password</td> <td>:</td> <td><input type="password"></td></tr>
 <tr>
  <td>
	Jenis Kelamin</td> <td>:</td> <td><input type="radio" name="jk" id="jk" value="laki-laki">Laki-laki
	<input type="radio" name="jk" id="jk" value="laki-laki">Perempuan</td></tr>
 <tr>
  <td>
	Agama</td> <td>:</td> <td>
	<select name=“agama”>
	<option value=“1”>Islam</option>
	<option value=“2” selected>Protestan</option>
	<option value=“3”>Hindu</option>
	<option value=“4”>Budha</option>
	</select></td></tr>
 <tr>
  <td>
	Prodi</td> <td>:</td><td> 
	<select name=“prodi”>
	<option value=“1”>Teknik Informatika</option>
	<option value=“2”>Sistem Informasi</option>
	<option value=“3”>Manajemen Informatika</option>
	<option value=“4”>Teknik Komputer</option>
	</select></td></tr>
 <tr>
  <td>
	Minat di Bidang IT</td> <td>:</td> <td> 
        <input type="checkbox">Web 
     	<input type="checkbox">Mobile
        <input type="checkbox">Cloud</td></tr>
 <tr>
  <td>
	File Upload</td> <td>:</td> <td><input type="file"></td></tr>
 <tr>
  <td>
	Komentar</td> <td>:</td> <td> 
	<textarea rows="6" cols="28">write comment in this place write comment in this place
	write comment in this place</textarea></td></tr>
 <tr>
  <td colspan="3" align="center">
	<input type="submit" value="OKE">
	<input type="reset" value="Ulang"></td>
 </tr>
</table>
</form>
</body>
</html>
